name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: workflow-configure
      run: bash workflow-cfg.sh
    - name: make
      run: make

    - name: upload-build
    - uses: actions/upload-artifact@v2
      with: 
        name: quasi88-build
        path: ./quasi88 

    
